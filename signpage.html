<!DOCTYPE html>
<html>
<head>
    <title>Comprehensive Account Sign-Up</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
            margin: 0;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 450px;
            max-width: 90%;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 30px;
            color: #1abc9c;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }
        
        .required-label::after {
            content: " *";
            color: #e74c3c; 
            font-weight: bold;
        }

        .input-group input:not([type="radio"]):not([type="checkbox"]),
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #1abc9c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 188, 156, 0.2);
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .input-group {
            flex: 1;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        
        .radio-group label {
            font-weight: normal;
        }

        .signup-button {
            width: 100%;
            padding: 15px;
            background-color: #3498db; 
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 25px;
            transition: background-color 0.3s ease;
        }

        .signup-button:hover {
            background-color: #2980b9;
        }
        
        .login-link {
            margin-top: 25px;
            font-size: 15px;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
      <header>
        <nav>
        <div class="logo">
            <a href="index.html"><img src="Screenshot 2025-11-15 153050.png" ></a>
        </div>
        </nav>

        <nav>
            <a href="index.html">Home</a>
            <a href="Calculator.html">Calculator</a>
            <a href="About.html">About</a>
            <a href="Solutions.html">Solutions</a>
            <a href="Complains.html">Complain</a>
           
        </nav>
      </header>
    <div class="signup-container">
        <h2>Join Our Community</h2>
        <form id="signupForm" action="#" method="POST">
            
            <div class="row">
                <div class="input-group">
                    <label for="firstName" class="required-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="John">
                </div>
                
                <div class="input-group">
                    <label for="lastName" class="required-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Smith">
                </div>
            </div>

            <div class="input-group">
                <label for="email" class="required-label">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>
            
            <div class="input-group">
                <label for="password" class="required-label">Password</label>
                <input type="password" id="password" name="password" required pattern=".{8,}" title="Minimum 8 characters" placeholder="Choose a password (Min. 8 characters)">
            </div>
            
            <div class="input-group">
                <label for="confirm-password" class="required-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Re-enter password">
            </div>

            <div class="input-group">
                <label for="dob" class="required-label">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="input-group">
                <label class="required-label">Gender</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                    
                    <input type="radio" id="preferNot" name="gender" value="prefer_not">
                    <label for="preferNot">Prefer not to say</label>
                </div>
            </div>
            
            <div class="input-group">
                <label for="referral">How did you hear about us? (Optional)</label>
                <select id="referral" name="referral">
                    <option value="">Select an option</option>
                    <option value="search">Search Engine</option>
                    <option value="social">Social Media</option>
                    <option value="friend">Friend/Referral</option>
                    <option value="ad">Online Ad</option>
                </select>
            </div>

            <div class="input-group">
                <label for="goal">What is your primary goal here? (Optional)</label>
                <input type="text" id="goal" name="goal" placeholder="e.g., learn, connect, shop">
            </div>
            
            <button type="submit" class="signup-button">Create Account</button>
        </form>
        

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const dob = document.getElementById('dob').value;
            const today = new Date();
            const birthDate = new Date(dob);
            
            // --- 1. Password Match Validation ---
            if (password !== confirmPassword) {
                e.preventDefault(); // Stop form submission
                alert('Error: Passwords do not match. Please re-enter them.');
                document.getElementById('password').focus();
                return;
            }

            // --- 2. Age Validation (Example: Must be 13 or older) ---
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            if (age < 13) {
                e.preventDefault(); // Stop form submission
                alert('Error: You must be at least 13 years old to create an account.');
                document.getElementById('dob').focus();
                return;
            }

            // If we reach here, all validations passed (including HTML5 required checks)
            // The form would then submit to the server (defined in form action attribute)
            // For this example, we'll prevent submission and show a success message
            // e.preventDefault();
            // alert('Account created successfully!');
        });
    </script>
</body>

</html>
